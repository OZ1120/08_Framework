<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원 정보</title>
</head>
<body>
  <h1>회원 정보</h1>

  <table border="1">
    <thead>
      <th>회원번호</th>
      <th>회원아이디</th>
      <th>회원이름</th>
      <th>회원나이</th>
    </thead>

    <tbody id="tbody" th:if="${user!=null}" th:object="${user}">
      <tr>
        <td th:text="*{userNo}"></td>
        <td th:text="*{userId}"></td>
        <td th:text="*{userName}"></td>
        <td th:text="*{userAge}"></td>
      </tr>
    </tbody>

  </table>
</body>
</html>
